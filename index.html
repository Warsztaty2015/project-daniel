<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8"></meta>
  <title>Snake</title>
</head>

<body>
  <div id="screen"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.4.0/two.js"></script>
  <script>
    window.onload = function() {
      var screen = document.getElementById("screen");
      var two = new Two({width: 800, height: 700});
      two.appendTo(screen);
      
      var lista = [[300,100],[200,200],[200,300],[300,600]];
     
      var point= function (x,y) {
        var shape = two.makePolygon (x-50,y-50,x-50,y+50,x+50,y+50,x+50,y-50);
        return shape;
      };
     
      lista.forEach(function(elem){
        var rect = point(elem[0], elem[1])
        rect.fill = "YellowGreen";
      });
          
      two.update();
    };
  </script>
</body>

</html>
